version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: recipegram_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: recipegram
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - recipegram_network

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: recipegram_server
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/recipegram
      - JWT_SECRET=development_jwt_secret_change_in_production
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://localhost:5173
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - recipegram_network
    command: npm run dev

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: recipegram_client
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
      - VITE_APP_NAME=RecipeGram
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - recipegram_network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local

networks:
  recipegram_network:
    driver: bridge
